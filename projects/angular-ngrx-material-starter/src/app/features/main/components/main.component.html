<nav mat-tab-nav-bar class="d-none d-sm-flex">
  <a mat-tab-link *ngFor="let e of menus" [routerLink]="e.link" routerLinkActive #rla="routerLinkActive"
    [active]="rla.isActive">
    {{e.label}}
  </a>
</nav>

<nav class="nav-responsive d-sm-none d-flex justify-content-center">
  <mat-select [placeholder]="'anms.main.title'" [value]="'todos'">
    <mat-option *ngFor="let e of menus" [value]="e" [routerLink]="e.link">
      {{e.label}}
    </mat-option>
  </mat-select>
</nav>

<div [@routeAnimations]="o.isActivated && o.activatedRoute.routeConfig?.path">
  <router-outlet #o="outlet"></router-outlet>
</div>
